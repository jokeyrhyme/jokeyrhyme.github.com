---
layout: default
title: jokeyrhy.me
---
{% for post in site.posts %}
<article>
  <header>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {% if post.subtitle %}
    <h2><em>{{ post.subtitle }}</em></h2>
    {% endif %}
  </header>
  <p>{{ post.summary }}</p>
  <footer>
    <p><a href="{{ post.url }}">read more here...</a></p>
    <p>{{ post.author }} - <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time></p>
  </footer>
</article>
{% endfor %}
